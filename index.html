<body>
    <div id="player-container" class="player-container">
        <div id="player" class="player" data-location-hash="self"></div>
    </div>
    <script>
        (function (win, klynt) {
            const READY = 'KlyntReady',
                PROGRESS = 'KlyntLoadingProgress';
            klynt.ready(function () {
                data = {};
                data.header = {
                    id: 0,
                    destination: 'parent',
                    type: READY
                };

                window.parent.postMessage(JSON.stringify(data), '*');
            });
            klynt.progress(function (progress) {
                data = {};
                data.header = {
                    id: 0,
                    destination: 'parent',
                    type: PROGRESS
                };
                data.value = progress;

                window.parent.postMessage(JSON.stringify(data), '*');
            });
        })(window, window.klynt)
    </script>
    
</body>
